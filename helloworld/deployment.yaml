apiVersion: apps/v1
kind: Deployment
metadata:
  name: javapplication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: javaapp
        image: iamtesting:v1
        ports:
        - containerPort: 8080
